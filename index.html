    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });

      //get Azure data here, will be arrays of arrays
      xEm = [];
      yEm = [];
      dataEm = []; //each trace
      for(var i = 0; i < xEm.length; i++) {
        dataEm[i] = {
          x: xEm[i],
          y: yEm[i],
          type: "scatter"
        }
      }
      //---------------------------------------
      xEn = [];
      yEn = [];
      dataEn = []; //each trace
      for(var i = 0; i < xEn.length; i++) {
        dataEn[i] = {
          x: xEn[i],
          y: yEn[i],
          type: "scatter"
        }
      }
      Plotly.newPlot('emotion', dataEm);
      Plotly.newPlot('energy', dataEn);

      function togglePlayButton() {
        if (document.getElementById("playButton").src.includes("images/play-circle.svg"))
        {
            document.getElementById("playButton").src = "images/pause-circle.svg";
        }
        else 
        {
          document.getElementById("playButton").src = "images/play-circle.svg";
        }
      }
    </script>
